<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Risk Dice Roller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

  <div class="labels">
    <aside>Defender</aside>
    <aside>Attacker</aside>
  </div>

  <div class="box">
    <ul class="dice dice__defender">
      <!-- from JS -->
    </ul>
    <ul class="dice dice__attacker">
      <!-- from JS -->
    </ul>
  </div>

  <div class="actions">
    <button class="rollButton">Roll</button>
  </div>

  <div class="overlay">
    <span class="message">
      Tap the button to roll. May you be victorious.
    </span>
  </div>

  <script src="main.js"></script>
</body>
</html>
